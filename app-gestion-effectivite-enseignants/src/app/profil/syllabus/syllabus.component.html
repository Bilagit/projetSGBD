<!-- syllabus.component.html -->

<h2>Syllabus des diferrents modules</h2>

<table>
    <thead>
      <tr>
        <th>Cours</th>
        <th>Contenu du Cours</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of syllabus">
        <td>{{ item.course }}</td>
        <td>{{ item.content }}</td>
      </tr>
    </tbody>
  </table>

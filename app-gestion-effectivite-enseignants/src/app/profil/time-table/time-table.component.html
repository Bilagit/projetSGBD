<!-- timetable.component.html -->
<h2>EMPLOI DU TEMPS DE CETTE SEMAINE</h2>

<table>
    <tr>
      <th>Jour</th>
      <th>Cours</th>
      <th>Enseignant</th>
    </tr>
    <tr *ngFor="let item of timetable">
      <td>{{ item.date }}</td>
      <td>{{ item.course }}</td>
      <td>{{ item.teacher }}</td>
    </tr>
  </table>
